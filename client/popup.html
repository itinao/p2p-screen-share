<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Desktop Capture Share</title>
    <link rel="stylesheet" href="css/popup.css" type="text/css">
  </head>
  <body>

    <div class="app-wrapper">
      <div class="app-title">
        <div class="loading-area fadeout">
          <img src="img/reload.png" class="loading">
        </div>
        <div class="fadein">Desktop Capture Share</div>
      </div>
    
      <div class="app-content">
        <div class="js-description description"></div>
        <div class="js-share-url share-url"></div>
        <div class="share-button">
          <span class="share-button-desc">画面共有ON/OFF</span>
          <input type="checkbox" id="switch">
          <label for="switch" class="label"></label>
        </div>
        <div class="attention">※ Google Chrom ver.35以上がサポート対象です</div>
      </div>
      <div class="app-setting-button"></div>
    </div>

    <script src="js/popup.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=load"></script>
  </body>
</html>
