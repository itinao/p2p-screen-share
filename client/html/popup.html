<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Desktop Capture Share</title>
    <script src="../js/popup.js"></script>
    <link rel="stylesheet" href="../css/popup.min.css" type="text/css">
  </head>
  <body>

    <div class="app-wrapper">

      <div class="app-title">
        <div class="loading-area fadeout">
          <img src="../../img/reload.png" class="loading">
        </div>
        <div class="fadein">Desktop Capture Share</div>
      </div>
    
      <div class="app-content">

        <!-- ko if: isSupport() -->
          <div class="description" data-bind="html: shareDescription()"></div>
          <div class="share-url" data-bind="text: shareUrl()"></div>

          <!-- ko if: shareUrl() !== readyShareUrl -->
            <!-- ko if: !recordingStatus() || recordingStatus() === bg.appPeer.recordingStatusType.ready -->
              <div data-bind="click: startRecording, css: {'on': nowCopy()}" class="app-button recording-start-button"><img src="../../img/copy.png"></div>
            <!-- /ko -->
            <!-- ko if: recordingStatus() === bg.appPeer.recordingStatusType.recording -->
              <div data-bind="click: stopRecording, css: {'on': nowCopy()}" class="app-button recording-stop-button"><img src="../../img/copy.png"></div>
            <!-- /ko -->
            <div data-bind="click: saveRecording, css: {'on': nowCopy()}" class="app-button recording-save-button"><img src="../../img/copy.png"></div>
            <div data-bind="click: previewRecording, css: {'on': nowCopy()}" class="app-button recording-preview-button"><img src="../../img/copy.png"></div>
            <div data-bind="click: shareRecording, css: {'on': nowCopy()}" class="app-button recording-share-button"><img src="../../img/copy.png"></div>
            <div data-bind="click: stopRecording, css: {'on': nowCopy()}" class="app-button recording-delete-button"><img src="../../img/copy.png"></div>
            <div data-bind="click: copyUrl, css: {'on': nowCopy()}" class="app-button copy-button"><img src="../../img/copy.png"></div>
          <!-- /ko -->

          <div class="share-button">
            <span class="share-button-desc">画面共有ON/OFF</span>
            <input type="checkbox" id="m-switch" data-bind="event: {change: changeCaptureStatus}, attr: {checked: captureOnOff()}">
            <label for="m-switch" class="m-switch-label"></label>
          </div>
        <!-- /ko -->

        <!-- ko ifnot: isSupport() -->
          <div class="attention">※ Google Chrom ver.35以上がサポート対象です</div>
        <!-- /ko -->

      </div>



      <div class="home-link">
        <a href="http://screen-share.itinao.asia/" target="_blank">Desktop Capture Shareとは</a>
      </div>

    </div>


    <!-- ko foreach: notifications -->
      <div class="clip-notification" data-bind="text: $data.text"></div>
    <!-- /ko -->

    <script src="https://apis.google.com/js/client.js?onload=load"></script>

  </body>
</html>
