<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Desktop Capture Share</title>
    <link rel="stylesheet" href="css/popup.css" type="text/css">
    <!--<script src="js/jquery.min.js"></script>-->
  </head>
  <body>
    <h1 class="app-title">Desktop Capture Share</h1>
    <div class="app-content">
      <div id="js-share-url" class="app-share-url"></div>
      <div class="app-share-qr">
        <img id="js-share-qr">
      </div>
      <div class="app-capture-start">
        <div>シェアを開始する</div>
        <input id="js-capture-on-off" type="checkbox" />
      </div>
    </div>
    <div class="app-attention">※ Google Chrom ver.35 以上をサポートします</div>
    <script src="js/popup.js"></script>
  </body>
</html>
