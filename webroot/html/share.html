<script>
document.addEventListener('polymer-ready', function(e) {
  var videoContent = window['video-content'];
  var homeButton = window['home-button'];
  var fullscreenButton = window['fullscreen-button'];

  // homeへ
  homeButton.addEventListener('click', function(event) {
    window.open("index.html");
  });

  // フルスクリーン化
  fullscreenButton.addEventListener('click', function(event) {
    videoContent.classList.add("fullscreen");
  });

  // フルスクリーン化 解除
  videoContent.addEventListener('click', function(event) {
    videoContent.classList.remove("fullscreen");
  });

  // Load時のアニメーション
  var peerVideo = window['peer-video'];
  var loading = window['loading'];
  peerVideo.onStreamCallback = function() {
    setTimeout(function() {// loadしてる感を出すため300ms
      loading.remove();
      peerVideo.hidden = false;
    }, 300);
  };

  var mSnsLinks = window['m-sns-links'];
  var snsLinks = mSnsLinks.children;
  for (var i = 0, l = snsLinks.length; i < l; i++) {
    snsLinks[i].addEventListener('click', function(event) {
      event.preventDefault();
      event.stopPropagation();
      var w = 550,  h = 420, l = 0, t = 0, sw = screen.width, sh = screen.height;
      if (sw > w) l = Math.round(sw/2 - w/2);
      if (sh > h) t = Math.round(sh/2 - h/2);
      window.open(this.href, "Tweet", "width="+w+",height="+h+",left="+l+",top="+t+",scrollbars=yes,resizable=yes,toolbar=no,location=yes");
      return false;
    });
  }
});
</script>
