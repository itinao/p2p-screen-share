<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Desktop Capture Share</title>
    <script src="build/js/popup.min.js"></script>
    <link rel="stylesheet" href="build/css/popup.min.css" type="text/css">
  </head>
  <body>

    <div class="app-wrapper">
      <div class="app-title">
        <div class="loading-area fadeout">
          <img src="img/reload.png" class="loading">
        </div>
        <div class="fadein">Desktop Capture Share</div>
      </div>
    
      <div class="app-content">
        <!-- ko if: isSupport() -->
          <div class="description" data-bind="html: shareDescription()"></div>
          <div class="share-url" data-bind="text: shareUrl()"></div>
          <div class="share-button">
            <span class="share-button-desc">画面共有ON/OFF</span>
            <input type="checkbox" id="switch" data-bind="event: {change: changeCaptureStatus}, attr: {checked: captureOnOff()}">
            <label for="switch" class="label"></label>
          </div>
          <div class="home-link">
            <a href="http://screen-share.itinao.asia/" target="_blank">Desktop Capture Shareとは</a>
          </div>

          <div style="position: absolute; top: 220px; right: 20px;" data-bind="click: copyUrl()">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                <path d="M0 0h48v48h-48z" fill="none"></path>
                <path d="M38 6h-8.37c-.82-2.32-3.02-4-5.63-4s-4.81 1.68-5.63 4h-8.37c-2.21 0-4 1.79-4 4v28c0 2.21 1.79 4 4 4h28c2.21 0 4-1.79 4-4v-28c0-2.21-1.79-4-4-4zm-14 0c1.1 0 2 .89 2 2s-.9 2-2 2-2-.89-2-2 .9-2 2-2zm4 28h-14v-4h14v4zm6-8h-20v-4h20v4zm0-8h-20v-4h20v4z"></path>
            </svg>
          </div>

        <!-- /ko -->
        <!-- ko ifnot: isSupport() -->
          <div class="attention">※ Google Chrom ver.35以上がサポート対象です</div>
        <!-- /ko -->
      </div>
      <!-- 設定機能は一旦なし
      <div class="app-setting-button"></div>
      -->
    </div>

    <script src="https://apis.google.com/js/client.js?onload=load"></script>

  </body>
</html>
